<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Dot Plot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- D3 & Slider libraries -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/d3-simple-slider"></script>

    <!-- Your stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <h1>Movie Dot Plot</h1>

    <!-- FILTER CONTROLS (Flex Layout) -->
    <div id="controls" style="display: flex; flex-wrap: wrap; gap: 20px; align-items: center;">
        <div>
            <label>
                Director Name:<br>
                <input type="text" id="directorSearch" placeholder="e.g. Nolan">
            </label>
            <label>
                Movie Title:<br>
                <input type="text" id="titleSearch" placeholder="e.g. Inception">
            </label>
        </div>

        <div>
            <label>
                Adult Films:<br>
                <input type="checkbox" id="adultCheck">
            </label>
        </div>

        <div>
            <label>
                Y-Axis:<br>
                <select id="y-axis-select">
                    <option value="count">Count</option>
                    <option value="rating">Rating</option>
                </select>
            </label>
        </div>

        <div>
            <label>
                Genre:<br>
                <button id="selectAllGenresBtn" style="margin-bottom: 6px; margin-right: 6px;">Select All</button>
                <button id="clearGenresBtn" style="margin-bottom: 6px;">Clear All</button>
                <div id="genreCheckboxes" style="max-height: 150px; overflow-y: auto;">
                    <!-- Checkboxes will be populated dynamically -->
                </div>
            </label>
        </div>
    </div>

    <!-- SLIDERS BELOW FILTERS -->
    <div class="slider-group" style="margin-bottom: 20px;">
        <label>Year Range:</label>
        <div id="yearSlider"></div>
    </div>

    <div class="slider-group" style="margin-bottom: 20px;">
        <label>Rating Range:</label>
        <div id="ratingSlider"></div>
    </div>

    <!-- VISUALIZATION SVG TARGET -->
    <div id="vis"></div>

    <!-- TOOLTIP -->
    <div id="tooltip" class="tooltip"></div>

    <!-- JS SCRIPT -->
    <script src="js/script.js"></script>
</body>
</html>
